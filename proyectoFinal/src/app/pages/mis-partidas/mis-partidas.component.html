<!--Start payment-history area -->
<div class="payment-history-area bg-color area-padding top-margin">
    <div class="container container-torneos">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="section-headline text-center">
                    <h3>Partidos</h3>
                    <p>Mis partidas de G2P</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="deposite-content">
                    <div class="diposite-box">
                        <div class="deposite-table">
                            <table>
                                <tr>
                                    <th>#</th>
                                    <th>Torneo</th>
                                    <th>Juego</th>
                                    <th>Equipos</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Puntos</th>
                                    <th>Estado</th>
                                </tr>
                                <tr *ngFor="let partidoArray of partidoArray; let i = index">
                                  <td>{{i+1}}</td>
                                    <td><a (click)="goDetalle(partidoArray.fases, partidoArray.torneo_id)">{{partidoArray.torneo_nombre}}</a></td>
                                    <td>{{partidoArray.juego_nombre}}</td>
                                    <td>
                                      <a (click)="goPerfilTeam(partidoArray.first_equipo_id)">
                                        <img
                                          src="{{ partidoArray.first_equipo_logo }}"
                                          width="40px"
                                          heigth="40px"
                                          alt="" /></a>
                                          
                                        <a (click)="goPartido(partidoArray.partido_id)"> VS </a>
                                        <a (click)="goPerfilTeam(partidoArray.second_equipo_id)"> <img
                                          src="{{ partidoArray.second_equipo_logo }}"
                                          width="40px"
                                          heigth="40px"
                                          alt=""
                                      /></a>
                                     
                                    </td>
                                    <td>{{partidoArray.fecha}}</td>
                                    <td>{{partidoArray.hora}}</td>
                                    <td>{{partidoArray.puntos}}</td>
                                    <td><h6 [ngStyle]="{'color':getColor(partidoArray.estado)}">{{partidoArray.estado}}</h6></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
